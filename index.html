<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List App</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
</head>
<body>
    
    <div class="container mt-4">
        <h1 class="display-4 text-center"> <i class="fa-solid fa-book-open text-primary"></i> <span class="text-primary">Book</span> List App</h1>

        <form id="book-form">

            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="serial">Serial</label>
                <input type="text" id="serial" class="form-control">
            </div>

            <input type="submit" value="Add Book" class="btn btn-primary form-control btn-lg mt-3">

        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Serial</th>
                    <th>Delete</th>  <!-- delete button -->
                </tr>
            </thead>
            
            <tbody id="book-list"></tbody>
        </table>
    </div>

    <script src="https://kit.fontawesome.com/e8ad982dbb.js" crossorigin="anonymous"></script>

    <script src="./app.js"></script>
</body>
</html>
